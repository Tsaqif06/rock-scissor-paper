<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Scissor Paper</title>
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-dark">
    <!-- score -->
    <div class="container-fluid">
      <div class="row fs-4">
        <div class="fw-bold score">
          <p class="text-start text-white">
            Current Score : 0
            <span>Highest Score : 0</span>
          </p>
        </div>
      </div>
    </div>
    <!-- end score -->

    <!-- com -->
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-5 col-sm-7 offset-lg-5 col-md-8 offset-3">
            <img
              src="./assets/kertasFlip.svg"
              alt="Com"
              class="img-fluid thumb"
            />
          </div>
        </div>

        <div class="row not">
          <div class="d-flex justify-content-center align-self-center">
            <img
              src="./assets/won.svg"
              alt="Alert"
              class="notif"
              width="300px"
            />
          </div>
        </div>

        <div class="row gunt">
          <div class="col-lg-3 col-md-5 col-sm-7 offset-lg-5 col-md-8 offset-3">
            <img
              src="./assets/gunting.png"
              alt="Gunting"
              class="img-fluid thumb"
            />
          </div>
        </div>

        <div class="row d-flex justify-content-center align-items-center item">
          <div class="col-lg-2 col-4">
            <img src="./assets/batu.png" alt="Batu" class="img-fluid" />
          </div>
          <div class="col-lg-2 col-4">
            <img src="./assets/gunting.png" alt="Gunting" class="img-fluid" />
          </div>
          <div class="col-lg-2 col-4">
            <img src="./assets/Kertas.png" alt="Kertas" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
