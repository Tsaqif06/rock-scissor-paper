<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Scissor Paper</title>
    <link href="./assets/batu.png" rel="icon" />
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-dark">
    <!-- score -->
    <div class="container-fluid">
      <div class="row fs-4">
        <div class="fw-bold score d-flex justify-content-between">
          <p class="text-start text-white opacity-0" id="currentsc">
            Current Score : 0
          </p>
          <p class="text-start text-white opacity-0" id="highsc">
            High Score : 0
          </p>
        </div>
      </div>
    </div>
    <!-- end score -->

    <!-- com -->
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div
            class="col-lg-3 col-md-5 col-sm-5 col-4 offset-lg-5 col-md-8 offset-md-3 offset-sm-2 offset-4"
          >
            <img
              src="./assets/kertasFlip.svg"
              alt="com"
              class="img-fluid thumb comChoose"
            />
          </div>
        </div>

        <div class="row not">
          <div class="d-flex justify-content-center align-self-center">
            <img src="./assets/won.svg" alt="alert" class="notif opacity-0" />
          </div>
        </div>

        <div class="row gunt">
          <div
            class="col-lg-3 col-md-5 col-sm-5 col-4 offset-lg-5 col-md-8 offset-md-3 offset-sm-2 offset-4"
          >
            <img
              src="./assets/gunting.png"
              alt="gunting"
              class="img-fluid thumb userChoose"
            />
          </div>
        </div>

        <div class="row d-flex justify-content-center align-items-center item">
          <div class="col-lg-2 col-4" alt="batu" b>
            <img
              src="./assets/batu.png"
              alt="batu"
              data-value="batu"
              class="img-fluid item"
              style="cursor: pointer"
            />
          </div>
          <div class="col-lg-2 col-4" alt="gunting">
            <img
              src="./assets/gunting.png"
              alt="gunting"
              data-value="gunting"
              class="img-fluid item"
              style="cursor: pointer"
            />
          </div>
          <div class="col-lg-2 col-4" alt="kertas">
            <img
              src="./assets/kertas.png"
              alt="kertas"
              data-value="kertas"
              class="img-fluid item"
              style="cursor: pointer"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
