<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Batu Gunting Kertas</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <div class="container-fluid py-2 position-relative">
      <div class="container">
        <div class="row">
          <div class="d-flex justify-content-between align-items-center">
            <p class="fs-25 fs-sm-18">Current Score : 0</p>
            <p class="fs-25 fs-sm-18">Highest Score : 0</p>
          </div>
        </div>

        <div class="row">
          <div
            class="col-lg-1 col-md-1 col-sm-0 d-lg-block d-md-block d-sm-none d-none"
          >
            <img
              src="./assets/dots.svg"
              alt="dots"
              class="position-absolute dots-lg-1"
            />
          </div>
          <div class="col-5 pt-5 mt-5 ms-5 ps-lg-1 topr-50 col-sm-4">
            <p class="text-nowrap">Com -</p>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-5 col-1 offset-1">
            <img
              src="./assets/kertas.png"
              alt=""
              class="flip img-fluid img-head"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-2 offset-lg-3 col-md-3 col-sm-3 col-3">
            <p class="size-75 rotate text-nowrap">VS</p>
          </div>
          <div
            class="col-lg-4 offset-lg-2 offset-md-2 mt-lg-3 mt-md-3 col-md-5 col-sm-7 mt-sm-3 offset-sm-1 col-6 offset-2 mt-4"
          >
            <img src="./assets/won.svg" alt="You Won!" class="img-fluid w-100" />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3 offset-lg-5 col-md-7 offset-md-5">
            <img
              src="./assets/gunting.png"
              alt="Gunting"
              class="topa-255 img-fluid img-head left-43 bot-md-head"
            />
          </div>
        </div>

        <div class="row img-you">
          <div class="col-lg-3 ms-sm-0 mt-5 ps-sm-0 pt-5 mt-lg-5 ms-lg-5 ps-lg-1 fs-50 topa-390">
            <p class="text-nowrap">You -</p>
          </div>
          <div
            class="col-lg-2 col-md-3 col-sm-4 col-4 offset-1 offset-sm-2 bot-md-child offset-md-4 offset-lg-4 you batu"
          >
            <img
              src="./assets/batu.png"
              alt="Batu"
              class="img-fluid"
              width="140px"
            />
          </div>
          <div
            class="col-lg-2 col-md-3 col-sm-4 col-4 offset-3 offset-sm-4 bot-md-child offset-md-5 offset-lg-5 you gunting"
          >
            <img
              src="./assets/gunting.png"
              alt="Gunting"
              class="img-fluid"
              width="140px"
            />
          </div>
          <div
            class="col-lg-2 col-md-3 col-sm-4 col-4 offset-5 offset-sm-6 bot-md-child offset-md-6 offset-lg-6 you kertas"
          >
            <img
              src="./assets/kertas.png"
              alt="Kertas"
              class="img-fluid"
              width="140px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 position-absolute click">
            <p>Click Once To Choose!</p>
          </div>
          <div class="col-lg-1 d-sm-none d-none">
            <img
              src="./assets/dots.svg"
              alt="dots"
              class="position-absolute dots-lg-2"
            />
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
